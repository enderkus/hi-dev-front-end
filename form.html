<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Form</title>
</head>
<body>
<nav class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-5 col-xl-6 d-flex align-items-center gap-2">
                <span class="bg-dark rounded-circle d-block" style="width: 35px; height: 35px;"></span>
                <span class="logo fs-4">hi.dev</span>
            </div>
            <div class="col-7 col-xl-6 col-6  d-flex justify-content-end">
                <ul class="list-unstyled d-flex gap-4 align-items-center">
                    <li><a href="#" class="text-decoration-none text-black fw-medium d-flex align-items-center">Login <i
                            class="bi bi-arrow-right-short fs-4"></i></a></li>
                    <li><a href="#" class="btn btn-emerald fw-medium">Try it out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="py-5" id="body">
    <div class="container py-3">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5">

                <div class="profile-detail d-flex gap-3 align-items-center justify-content-center mb-4">
                        <div class="avatar-small rounded-circle d-flex align-items-center justify-content-center">
                            <p class="mb-0 fs-5 text-white fw-lighter">EK</p>
                        </div>

                        <h2 class="mono-space-font">hi.dev<span class="color-emerald">/</span>ender</h2>
                </div>

                <h1 class="fw-bold display-4 text-center mb-4 lh-1">
                    <span class="color-emerald">I'm excited</span> to connect with you
                </h1>

                <div class="form-area border border-1 p-4 mb-4 bg-white">
                    <form action="" method="post">
                        <div class="mb-3">
                            <input type="email" name="sender_email" id="senderEmail" class="form-control placeholder-hi" placeholder="Your email" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" name="subject" id="mailSubject" class="form-control placeholder-hi" placeholder="Subject" required>
                        </div>

                        <div class="mb-3">
                            <textarea name="" id="" cols="30" rows="7" class="form-control placeholder-hi" placeholder="Write a message..."></textarea>
                        </div>

                        <input type="submit" value="Send" class="btn btn-emerald fw-medium float-end">

                        <div class="clearfix"></div>

                    </form>
                </div>

                <div class="social-icons d-flex justify-content-center mb-4">
                        <ul class="list-unstyled mb-0 d-flex gap-3">
                            <li>
                                <a href="#" class="text-decoration-none color-opaque-gray fs-3"><i class="bi bi-globe"></i></a>
                            </li>

                            <li>
                                <a href="#" class="text-decoration-none color-opaque-gray fs-3"><i class="bi bi-linkedin"></i></a>
                            </li>

                            <li>
                                <a href="#" class="text-decoration-none color-opaque-gray fs-3"><i class="bi bi-twitter-x"></i></a>
                            </li>
                        </ul>
                </div>

                <div class="terms-and-privacy d-block text-center">
                    <p class="small color-opaque-gray">Create your own secure digital contact <a href="#" class="text-black fw-medium">now.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
