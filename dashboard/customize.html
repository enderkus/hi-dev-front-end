<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Customize</title>
</head>
<body>
<nav class="py-3 bg-black shadow">
    <div class="container">
        <div class="row text-white">
            <div class="col-6 d-flex align-items-center gap-2">
                <span class="bg-white rounded-circle d-block" style="width: 35px; height: 35px;"></span>
                <span class="logo fs-4 text-white">hi.dev</span>
            </div>

            <div class="col-6 d-flex align-items-center justify-content-end">
                <ul class="list-unstyled d-flex align-items-center gap-4 mb-0">
                    <li><a href="" class="text-decoration-none text-white">Dashboard</a></li>
                    <li><a href="" class="text-decoration-none text-white">Customize</a></li>
                    <li><a href="" class="text-decoration-none text-white">Settings</a></li>
                    <li class="d-none d-sm-block"><a href="" class="btn btn-emerald text-white"><i
                            class="bi bi-box-arrow-left"></i> Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="py-5" id="body">
    <div class="container py-3">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5">

                <div class="mb-4">
                    <h2 class="fw-bold h6">Your page</h2>
                    <p class="color-opaque-gray">This will help you customize the content of your personal page.</p>
                </div>


                <div class="form-area border border-1 rounded-3 p-4 mb-4 bg-white">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="valueProp" class="form-label fw-medium">Value prop <small
                                    class="small color-opaque-gray">not less than 10 or more than 35 characters</small></label>
                            <textarea id="valueProp" placeholder="I'm excited to connect with you." minlength="10"
                                      maxlength="35" class="form-control valueprop"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" name="remove_userlink" type="checkbox" value=""
                                       id="removeUserLink">
                                <label class="form-check-label small fw-medium" for="removeUserLink">
                                    Remove user link <span class="color-opaque-gray fw-light">from contact page.</span>
                                </label>
                            </div>
                        </div>

                        <input type="submit" value="Save" class="btn btn-emerald fw-medium float-end align-self-end">

                        <div class="clearfix"></div>

                    </form>
                </div>

                <div class="mb-4">
                    <h2 class="fw-bold h6">Social links</h2>
                    <p class="color-opaque-gray">Add your social profiles to your page.</p>
                </div>

                <div class="form-area border border-1 rounded-3 p-4 mb-4 bg-white">
                    <form action="" method="post">

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="personalWebsite"><i class="bi bi-globe"></i></span>
                                <input type="text" class="form-control placeholder-hi" name="personal_website" placeholder="Personal website" aria-label="personalWebsite">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="linkedinProfile"><i class="bi bi-linkedin"></i></span>
                                <input type="text" class="form-control placeholder-hi" name="linkedin_profile" placeholder="Linkedin profile" aria-label="linkedinProfile">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="xProfile"><i class="bi bi-twitter-x"></i></span>
                                <input type="text" class="form-control placeholder-hi" name="x_profile" placeholder="X profile" aria-label="xProfile">
                            </div>
                        </div>

                        <input type="submit" value="Save" class="btn btn-emerald fw-medium float-end align-self-end">

                        <div class="clearfix"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
