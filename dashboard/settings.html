<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Settings</title>
</head>
<body>
<nav class="py-3 bg-black shadow">
    <div class="container">
        <div class="row text-white">
            <div class="col-6 d-flex align-items-center gap-2">
                <span class="bg-white rounded-circle d-block" style="width: 35px; height: 35px;"></span>
                <span class="logo fs-4 text-white">hi.dev</span>
            </div>

            <div class="col-6 d-flex align-items-center justify-content-end">
                <ul class="list-unstyled d-flex align-items-center gap-4 mb-0">
                    <li><a href="" class="text-decoration-none text-white">Dashboard</a></li>
                    <li><a href="" class="text-decoration-none text-white">Customize</a></li>
                    <li><a href="" class="text-decoration-none text-white">Settings</a></li>
                    <li class="d-none d-sm-block"><a href="" class="btn btn-emerald text-white"><i
                            class="bi bi-box-arrow-left"></i> Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="py-5" id="body">
    <div class="container py-3">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5">

                <div class="mb-4">
                    <h2 class="fw-bold h6">Settings</h2>
                    <p class="color-opaque-gray">This is your account personal information.</p>
                </div>

                <div class="form-area border border-1 rounded-3 p-4 mb-4 bg-white">

                    <div class="d-flex justify-content-center mb-4">
                        <div class="avatar rounded-circle d-flex align-items-center justify-content-center">
                            <p class="mb-0 fs-2 text-white fw-lighter">EK</p>
                        </div>
                    </div>

                    <form action="" method="post">

                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-medium">Full name</label>
                            <input type="text" name="name" id="fullName" class="form-control" value="Ender KUS"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="emailAddress" class="form-label fw-medium">Email address</label>
                            <input type="email" name="email" id="emailAddress" class="form-control color-opaque-gray"
                                   value="ender@enderkus.com.tr" disabled>
                        </div>

                        <input type="submit" value="Save" class="btn btn-emerald fw-medium float-end align-self-end">

                        <div class="clearfix"></div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
